<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Archivos</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div id="app">
        <div class="header">
            <div class="search-bar">
                <input type="text" placeholder="Search Cloud" aria-label="Buscar en la nube">
            </div>
            <div class="storage">2.0GB</div>
            <div class="avatar-container-father">
                <h4 class="avatar-container" >
                    <div class="avatar" title="Duvan Yepez">DY</div>
                </h4>
            </div>
        </div>
        <nav class="breadcrumb" aria-label="Miga de pan">
            <ol>
                <li><a href="#" data-path="/">Inicio</a></li>
            </ol>
        </nav>
        <div class="content">
            <div class="folder-grid">
                <div class="folder" data-path="/Documentos">
                    <i class="fas fa-folder"></i>
                    <p>Documentos</p>
                </div>
                <div class="folder" data-path="/Imágenes">
                    <i class="fas fa-folder-open"></i>
                    <p>Imágenes</p>
                </div>
                <div class="folder" data-path="/Descargas">
                    <i class="fas fa-folder-plus"></i>
                    <p>Descargas</p>
                </div>
                <div class="folder" data-path="/Música">
                    <i class="fas fa-folder-minus"></i>
                    <p>Música</p>
                </div>
                <div class="folder" data-path="/Proyectos">
                    <i class="fas fa-folder-tree"></i>
                    <p>Proyectos</p>
                </div>
                <div class="folder" data-path="/Varios">
                    <i class="fas fa-folder-open"></i>
                    <p>Varios</p>
                </div>
            </div>
        </div>
        <div class="footer">
            <span>2 CARP FILES</span>
            <button class="add-button" aria-label="Añadir nuevo archivo">+</button>
        </div>
    </div>
    <script src="libs/home/home.js"></script>
</body>

</html>
