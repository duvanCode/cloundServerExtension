<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Archivos</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/general.css">
</head>

<body>
    <div id="app">
        <div class="header">
            <div class="search-bar">
                <input type="text" placeholder="Search Cloud" aria-label="Buscar en la nube">
            </div>
            <div class="storage">0GB</div>
            <div class="avatar-container-father">
                <h4 id="avatar-container" class="avatar-container" >
                    <div id="user-avatar" class="avatar" title=""></div>
                </h4>
                <div class="menu-item  d-none" id="logout-btn">
                    <p class="m-0 p-0">Log out <i class="fa-solid fa-right-from-bracket logout-item"></i></p>
                </div>
            </div>
        </div>
        <nav class="breadcrumb" aria-label="Miga de pan">
            <ol id="miga-pan">
                <li data-path-li="0"><a href="#" data-path="0">Inicio</a></li>
            </ol>
        </nav>
        <div class="content">
            <div id="content-directory" class="folder-grid">
            </div>
        </div>
        <div class="footer">
            <span id="footer-text"></span>
            <button id="menu-down" class="add-button" aria-label="AÃ±adir nuevo archivo">+</button>
        </div>
        <div class="menu-down d-none" id="btn-new-folder">
            <p class="m-0 p-0"><i class="fa-solid fa-folder-plus"></i></p>
        </div>
    </div>
    <div id="peliculaHoverFile" class="d-none"> <i class="fa-regular fa-file"></i></div>

    <script type="module" src="libs/home/home.js"></script>

</body>

</html>
