<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/general.css">
</head>
<body>
    <div class="login-form">
        <div class="logo">
            <i class="fas fa-plane" aria-hidden="true"></i>
        </div>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required aria-label="Username">
            <input type="password" id="password" placeholder="Password" required aria-label="Password">
            <div id="content" class="padding-b-5 d-none"><spam class="error-spam">Usuario o contraseña inválidos</spam></div>
            <button id="submitBUTTON" type="submit">Submit</button>
        </form>
    </div>
    <script type="module" src="libs/login/login.js"></script>
</body>
</html>
