<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- <link rel="stylesheet" href="css/login.css"> -->
    <!-- <link rel="stylesheet" href="css/general.css"> -->
    <link href="css/output.css" rel="stylesheet">

</head>
<body>
    <div class="login-form w-[300px] h-[400px] flex flex-col items-center justify-center">
        <div class="logo  mb-5">
            <i class="fas fa-cloud text-2xl text-blue-600 mr-2" aria-hidden="true"></i>
            <spam class="text-2xl text-blue-600" aria-hidden="true">Server Clound</spam>

        </div>
        <form id="loginForm" class="flex flex-col w-full" autocomplete="off">
            <input type="text" id="username" placeholder="Username" required aria-label="Username" class="p-2 mt-1 mx-3 placeholder-gray h4 border-gray-300 hover:border-blue-600 focus-visible:!border-blue-600 border rounded-full">
            <input type="password" id="password" placeholder="Password" required aria-label="Password" class="p-2 mt-1 mx-3 placeholder-gray h4 border-gray-300 hover:border-blue-600 focus-visible:!border-blue-600 border rounded-full">
            <div id="content" class="padding-b-5 mx-4 mt-3 text-red-300 justify-between hidden"><spam class="error-spam">Usuario o contraseña inválidos</spam></div>
            <div id="content" class="padding-b-5 mx-4 mt-3 text-blue-600 flex justify-between ">
                <div class="flex">
                    <input type="checkbox" name="remember" id="remember" class="mr-1">
                    <label class="flex" for="remember">Remember me</spam>
                </div>
                <spam class="">Forgot password?</spam>
            </div>
            <button id="submitBUTTON" type="submit" class="p-2 mx-3 mt-3 placeholder-gray h4 bg-blue-600 border-b-blue-600 hover:bg-blue-400 rounded-full text-white cursor-pointer">Submit</button>
        </form>
    </div>
    
    <script type="module" src="libs/login/login.js"></script>
</body>
</html>
